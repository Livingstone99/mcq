<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>take test</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>
<body>
<div>Time left = <span id="timer"></span></div>

{{story.body}}

<hr/>

{% for question in question %}
<form action="{% url 'result' %}" method="POST" id="quiz">
    {% csrf_token %}
    <table>
        <tr>
            <td>({{forloop.counter}})  {{question.question_text}}</td>
        </tr>
        <tr>
            <td><input type="radio" id="a" name ='question.id' value="{{questions.a}}">{{question.a}}</td>
        </tr>
        <tr>
            <td><input type="radio" id="b" name ='question.id' value="{{questions.b}}">{{question.b}}</td>
        </tr>
        <tr>
            <td><input type="radio" id="c" name ='question.id' value="{{questions.c}}">{{question.c}}</td>
        </tr>
        <tr>
            <td><input type="radio" id="d" name ='question.id' value="{{questions.d}}">{{question.d}}</td>
        </tr>

<hr/>
    </table>
{% endfor %}
<input type="submit", value="Submit">
</form>

</body>
<script type="text/javascript">
window.onload = function begin(){
document.getElementById('timer').innerHTML =
  0 + ":" + 10;
startTimer();
}

function startTimer() {
  var presentTime = document.getElementById('timer').innerHTML;
  var timeArray = presentTime.split(/[:]+/);
  var m = timeArray[0];
  var s = checkSecond((timeArray[1] - 1));
  if(s==59){m=m-1}
  if(m<0){
    document.getElementById('quiz').submit();
  }
  document.getElementById('timer').innerHTML =
    m + ":" + s;
  setTimeout(startTimer, 1000);
}

function checkSecond(sec) {
  if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
  if (sec < 0) {sec = "59"};
  return sec;
}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
