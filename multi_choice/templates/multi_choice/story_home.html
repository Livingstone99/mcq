<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>story home</title>
</head>
<body>
<a href="{% url 'home' %}">Go home</a>
 <div><a class="btn" href="{% url 'create' %}">Add new story</a></div>
{% for stories in story %}
<h1>{{stories.title}}</h1>
{{stories.body}}
<a class = 'primary' href="{% url 'update' stories.id %}">Update</a>
<a class = 'btn' href="{% url 'delete' stories.id %}">Delete</a>
<a class = 'btn' href="{% url 'question' stories.id %}">Add Questions</a>
{% endfor %}
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
